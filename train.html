<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="train.css">
    <title>Document</title>
</head>
<body>
    <div class="navbar">
        <button type="button" id="login">LOGIN</button>
     <button type="button" id="register">REGISTER</button>
     <button type="button" id="agent">AGENT LOGIN</button>
     <button type="button" id="contact">CONTACT US</button>
     <img src="assets/images/trainlogo-removebg-preview (1).png" alt="" srcset="" id="logo">     
    </div>
    
    <div id="form">
        <form action="">
           <div id="pnr">PNR STATUS</div>
           <div id="chart">CHARTS / VACANCIES</div>
           <img src="assets/images/logo-poster-1-removebg-preview.png" alt="" srcset="" id="azadi">
           <img src="assets/images/download-removebg-preview.png" alt="" srcset="" id="globe">
           <p id="book">BOOK TICKET</p>
           <input type="text" placeholder="&nbsp;&nbsp;&nbsp;From" id="from">
           <input type="date" placeholder="&nbsp;&nbsp;&nbsp;From" id="date">
           <input type="text"placeholder="&nbsp;&nbsp;&nbsp;To"
           id="to">
           <select name="class" id="class">
            <option value="">All Classes</option>
            <option value="">Anubhuti Class (EA)</option>
            <option value="">AC First Class (1A)</option>
            <option value="">Vistadome AC (EV)</option>
            <option value="">Exec. Chair Car (EC)</option>
            <option value="">AC 2 Tier (2A)</option>
            <option value="">AC 3 Tier (3A)</option>
            <option value="">AC 3 Economy (3E)</option>
            <option value="">AC Chair car (CC)</option>
            <option value="">Sleeper (SL)</option>
            <option value="">Vistadome Non AC (VS)</option>
            <option value="">Second Sitting (2S)</option>
           </select>
           <select name="sitting" id="sitting">
            <option value="">GENERAL</option>
            <option value="">LADIES</option>
            <option value="">LOWER BERTH/SR.CITIZEN</option>
            <option value="">PERSON WITH DISABILITY</option>
            <option value="">DUTY PASS</option>
            <option value="">TATKAL</option>
            <option value="">PREMIUM TATKAL</option>
           </select>
           <div class="first">
           <input type="checkbox" style="margin-top: 20px; margin-left: 20px;"><label for="">Person With Disability Concession</label>
           <input type="checkbox"style=" margin-left: 20px;"><label for="">Flexible With Date</label>
        </div>
        <div class="first">
           <input type="checkbox" id="travel" style="margin-top: 20px; margin-left: 20px;"><label for="">Travel with Available Berth</label>
           <input type="checkbox"style="margin-top: 20px; margin-left: 20px;"><label for="">Railway Pass Concession</label>
        </div>
        <button>Search</button>
        </form>
    </div>
</body>
</html>
